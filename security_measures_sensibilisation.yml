    level1_title: Mettre en œuvre des bonnes pratiques de sensibilisation
    level1_why_content: |
      La sécurité numérique repose nécessairement en partie sur les bonnes pratiques de utilisateurs sur leurs postes et dans l'utilisation au quotidien du numérique. Et moins il n'y a de protections techniques, plus la sécurité repose sur les usages des utilisateurs. Ainsi, il est nécessaire que chaque utilisateur du système d'information (bureautique ou industriel) soit sensibilisé aux risques et formé aux bonnes pratiques à mettre en œuvre à son propre niveau. La cible étant que les utilisateurs sachent notamment :
      <ul>
        <li>savoir reconnaître un email d'hameçonnage;</li>
        <li>savoir gérer correctement ses mots de passe;</li>
        <li>protéger ses terminaux lors d'un déplacement;</li>
        <li>être davantage vigilant selon le niveau de criticité et de sensibilité des informations manipulées</li>
        <li>plus largement comprendre les mesures de sécurité imposées dans l'entité, les respecter et ne pas essayer de les contourner.</li>
      </ul>
    level1_how_content: |
      Il est préconisé de mener plusieurs actions de sensibilisation pouvant inclure :
      <ul>
        <li>Campagnes d'affichage sur les risques et les bonnes pratiques.</li>
        <li>Envoi de mails d'information sur les risques et les bonnes pratiques</li>
        <li>Conférence de sensibilisation auprès de l'ensemble des utilisateurs</li>
        <li>Sensibilisation ciblée du service achat aux risques d'escroquerie au faux ordre de virement et fraude au président</li>
        <li>Communication des décideurs envers les services comptabilité / finances pour rappeler les consignes liées au paiement et qu'ils n'ordonneront jamais de réaliser un virement via un simple mail ou via téléphone uniquement(communication à réaliser par exemple avant les vacances)</li>
        <li>Pour les entités détenant des informations stratégiques et ayant un risque d'espionnage industriel : sensibilisation aux risques particuliers relatifs aux déplacement professionnels et sensibilisation ciblée auprès des agents effectuant des missions à l'étranger</li>
      </ul>
      
      <p>Pour que les utilisateurs restent vigilants dans la durée, il est nécessaire de renouveler périodiquement les actions de sensibilisation/formation et sous plusieurs formats répartis dans l'année.</p>
    level2_title: En complément des pratiques déjà en œuvre, mettre en place des actions de sensibilisation additionnelles
    level2_why_content: |
      La sécurité numérique repose nécessairement en partie sur les bonnes pratiques de utilisateurs sur leurs postes et dans l'utilisation au quotidien du numérique. Et moins il n'y a de protections techniques, plus la sécurité repose sur les usages des utilisateurs. Ainsi, il est nécessaire que chaque utilisateur du système d'information (bureautique ou industriel) soit sensibilisé aux risques et formé aux bonnes pratiques à mettre en œuvre à son propre niveau. La cible étant que les utilisateurs sachent notamment :
      <ul>
        <li>savoir reconnaître un email d'hameçonnage ;</li>
        <li>savoir gérer correctement ses mots de passe ;</li>
        <li>protéger ses terminaux lors d'un déplacement ;</li>
        <li>être davantage vigilant selon le niveau de criticité et de sensibilité des informations manipulées</li>
        <li>plus largement comprendre les mesures de sécurité imposées dans l'entité, les respecter et ne pas essayer de les contourner.</li>
      </ul>
    level2_how_content: |
      Il est préconisé de mener des actions de sensibilisation additionnelles pouvant inclure (liste à corriger en fonction des actions déjà réalisées) :
      <ul>
        <li>Sensibilisation des nouveaux arrivants</li>
        <li>Intervention auprès du CODIR</li>
        <li>Réalisation de tests de connaissance des bonnes pratiques de sécurité auprès des collaborateurs.</li>
        <li>Campagne de faux phishing qui consiste à « tester » la capacité des utilisateurs à détecter un mail piégé</li>
      </ul>

  - identifier: sensibilisation-risque-espionnage-industriel-r-et-d
    category: sensibilisation
