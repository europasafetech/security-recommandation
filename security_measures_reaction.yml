  - identifier: reaction-dispositif-gestion-crise-adapte-defini
    category: reaction
    status: active
    version: '1.0'
    priority: 7
    level1_title: Définir un dispositif de gestion de crise adapté
    level1_why_content: |
      Une cyberattaque peut être à l'origine d'une véritable crise d'ordre générale au sein d'une entité, on parle alors de crise d'origine cyber. Les victimes d'une cyberattaque se retrouvent souvent déstabilisées, sidérées et en panique ne savant plus vers qui se retourner, qui contacter pour être accompagné et avoir les bons réflexes pour bien réagir, de manière rapide et limiter les impacts sur l'entité.
    level1_how_content: |
      Il est recommandé d'identifier en amont d'une crise la liste des contacts pouvant inclure par exemple :
      <ul>
        <li>L'équipe ou le prestataire informatique de l'organisation</li>
        <li>Le contact local cyber de la police ou la gendarmerie, à minima noter le 17</li>
        <li>Un prestataire spécialisé dans la réponse aux incidents de sécurité, sinon s'appuyer sur <a href="https://www.cybermalveillance.gouv.fr/diagnostic/accueil">https://www.cybermalveillance.gouv.fr/diagnostic/accueil</a></li>
        <li>Le CSIRT régional <a href="https://www.cert.ssi.gouv.fr/csirt/csirt-regionaux/">https://www.cert.ssi.gouv.fr/csirt/csirt-regionaux/</a> (ou à défaut le CERT-FR : <a href="https://www.cert.ssi.gouv.fr/contact/">https://www.cert.ssi.gouv.fr/contact/</a>)</li>
        <li>CNIL en cas de suspicion de vols et d'exfiltration de données personnelles <a href="https://www.cnil.fr/fr/notifier-une-violation-de-donnees-personnelles">https://www.cnil.fr/fr/notifier-une-violation-de-donnees-personnelles</a></li>
        <li>Si contrat d'assurance souscrit, son service d'assurance cyber</li>
      </ul>
      
      <p>Il est ensuite conseillé de formaliser et imprimer plusieurs versions papiers de cette liste.</p>
    level2_title: Définir un dispositif de gestion de crise adapté
    level2_why_content: |
      Une organisation est davantage jugée résiliente si, en cas de crise cyber, elle est capable de maintenir ses activités les plus critiques (éventuellement en mode dégradé, voire sans services et outils numériques disponibles).
      
      <p>Pour cela, il est important qu'elle ait anticipé et mis en place des mesures adaptés aux scénarios de crise cyber, qui seront activés pour maintenir ou rétablir ses activités critiques.</p>
    level2_how_content: |
      Il est recommandé de définir lors d'une réunion dédiée avec les décideurs de l'entité et l'informatique : les priorités métier à rétablir en cas de crise, des fiches réflexes opérationnelles garantissant la continuité d'activité au travers de modes dégradés défini avec les métiers et des moyens et des modalités de communication de crise qui seront utilisables en cas d'indisponibilité des systèmes de messagerie et de téléphonie habituels.
      
      <p>Il est aussi recommandé d'exercice de crise d'origine cyber pour éprouver le dispositif de gestion de crise et s'assurer que les fiches réflexes et les modes dégradés sont bien adaptés</p>
      
      <p>Il est ensuite conseillé de formaliser et imprimer plusieurs versions papiers des fiches réflexes et procédures de modes dégradés.</p>
