security_measures:
  - identifier: reaction-surveillance-veille-vulnerabilites-potentielles
    category: reaction
    status: active
    version: '1.0'
    priority: 1
    level1_title: Surveiller les vulnérabilités potentielles
    level1_why_content: |
      Il arrive que des vulnérabilités logicielles soient publiées sans que les mises à jour de sécurité correspondantes aient été mises à disposition par les éditeurs. Un suivi régulier des vulnérabilités de sécurité permet de prendre connaissance des dernières failles critiques exploitables par les cyberattaquants afin de les corriger par anticipation.
      
      En effet, des outils malveillants exploitant ces vulnérabilités peuvent alors se diffuser rapidement sur Internet. Dans un tel cas, selon la nature de la vulnérabilité et l'impact que pourrait avoir son exploitation dans le/les réseau(x) de l'entité, la mise en œuvre de mesure de protection spécifique permettant d'en empêcher l'exploitation ou d'en détecter les tentative d'exploitation permettent d'améliorer transitoirement (le temps que les éditeurs publient une mise à jour) la sécurité des systèmes.
    level1_how_content: |
      Une personne de l'entité ou un de ses prestataires doit surveiller quotidiennement la publication, par le CERT-FR, des alertes de sécurité. Ces alertes de sécurité sont publiées gratuitement sur le site du CERT-FR :
      
      <a href="https://www.cert.ssi.gouv.fr/alerte/">https://www.cert.ssi.gouv.fr/alerte/</a> et via le flux RSS <a href="https://www.cert.ssi.gouv.fr/alerte/feed/">https://www.cert.ssi.gouv.fr/alerte/feed/</a>.
      
      <p>Sur demande à cert-fr@ssi.gouv.fr, il est aussi possible de recevoir ces alertes par messagerie électronique. Si une alerte concernant un produit utilisé dans l'entité est publiée, il faut alors mettre en œuvre les recommandations détaillées dans l'alerte.</p>
      
      <p>Ces recommandation peuvent notamment concerner la mise en œuvre de mesures d'atténuation du risque ou de détection de compromission.</p>
    level2_title: Surveiller les vulnérabilités potentielles
    level2_why_content: |
      Il arrive que des vulnérabilités logicielles soient publiées sans que les mises à jour de sécurité correspondantes aient été mises à disposition par les éditeurs. Un suivi régulier des vulnérabilités de sécurité permet de prendre connaissance des dernières failles critiques exploitables par les cyberattaquants afin de les corriger par anticipation.
      
      En effet, des outils malveillants exploitant ces vulnérabilités peuvent alors se diffuser rapidement sur Internet. Dans un tel cas, selon la nature de la vulnérabilité et l'impact que pourrait avoir son exploitation dans le/les réseau(x) de l'entité, la mise en œuvre de mesure de protection spécifique permettant d'en empêcher l'exploitation ou d'en détecter les tentative d'exploitation permettent d'améliorer transitoirement (le temps que les éditeurs publient une mise à jour) la sécurité des systèmes.
    level2_how_content: |
      Dans un premier temps, une personne de l'entité doit surveiller quotidiennement la publication, par le CERT-FR, des avis et alertes de sécurité. Ces informations sont publiées sur le site du CERT-FR :
      
      <a href="https://www.cert.ssi.gouv.fr/">https://www.cert.ssi.gouv.fr/</a> et via les flux RSS <a href="https://www.cert.ssi.gouv.fr/alerte/feed/">https://www.cert.ssi.gouv.fr/alerte/feed/</a> et <a href="https://www.cert.ssi.gouv.fr/avis/feed/">https://www.cert.ssi.gouv.fr/avis/feed/</a>.
      
      <p>Sur demande à cert-fr@ssi.gouv.fr, il est aussi possible de recevoir ces informations par messagerie électronique.</p>
      
      <p>Si un avis de sécurité ou une alerte concernant un produit utilisé dans l'entité est publié(e), il faut alors mettre en œuvre les recommandations détaillées dans l'avis. Ces recommandations peuvent notamment concerner la mise en œuvre de mesures d'atténuation du risque ou de détection de compromission.</p>
      
      <p>Une liste des systèmes et applications utilisés par l'entité est donc requise. Dans un premier temps, cet inventaire pourra se limiter aux systèmes et applications les plus importants, et parmi ceux-ci, une priorité doit être mise sur les systèmes et applications exposés sur Internet. Dans un second temps, l'entité devra disposer d'un inventaire complet de l'ensemble des systèmes et applications utilisés.</p>
      
      <p>Pour aller plus loin, l'entité peut, à la place de surveiller les avis du CERT-FR, suivre directement les avis de sécurité publiés par chacun des éditeurs des systèmes et applications utilisés. Dans ce cas, la surveillance quotidienne des alertes du CERT-FR doit être maintenue. Il est préconisé de s'appuyer sur les compétences d'un prestataire externe, idéalement labellisé Expert Cyber ou référencé, par un campus cyber régional, pour la mise en œuvre de cette mesure.</p>

  - identifier: reaction-sauvegardes-donnees-realisees
    category: reaction
    status: active
    version: '1.0'
    priority: 2
    level1_title: Réaliser des sauvegardes
    level1_why_content: |
      En cas de compromission du système d'information, les dispositifs de sauvegarde permettent une restauration plus rapide des activités opérationnelles, notamment en cas d'attaque par rançongiciel.
    level1_how_content: |
      Tout d'abord, il convient de définir, avec les décideurs au travers d'une réunion dédiée, le rythme de sauvegarde à mettre en place selon le type et la criticité des données.
      
      <p>Puis, il est nécessaire d'identifier les supports et les moyens utilisés pour réaliser les sauvegardes (exemple : serveur de sauvegarde dédié en ligne, serveur de sauvegarde dédiée hors ligne, cartouches, disques externes, cloud privé d'un fournisseur, etc.). Il est fortement recommandé d'appliquer la règle simple « 3-2-1 » : 3 copies de sauvegarde différentes, sur 2 supports différents dont 1 hors ligne.</p>
      
      <p>Il est préconisé de s'appuyer sur les compétences d'un prestataire externe, idéalement labellisé Expert Cyber ou référencé, par un campus cyber régional, pour la mise en œuvre de cette mesure.</p>

  - identifier: reaction-sauvegardes-donnees-realisees-oui-ponctuellement-tiroir-environnement-isole
    category: reaction
    status: active
    version: '1.0'
    priority: 3
    level1_title: Réaliser des sauvegardes dans un environnement isolé
    level1_why_content: |
      En cas de compromission du système d'information, les dispositifs de sauvegarde permettent une restauration plus rapide des activités opérationnelles, notamment en cas d'attaque par rançongiciel. Un jeu de sauvegarde totalement déconnecté restera alors préservé malgré une attaque de ce type. Le système de sauvegarde principal étant la majorité des cas connecté au réseau, un cyberattaquant sera susceptible de parvenir à y accéder et à le compromettre également.
    level1_how_content: |
      Il est donc nécessaire de compléter le dispositif de sauvegarde existant par des sauvegardes dites « hors ligne » et déconnectées, qui ne seront pas accessibles par un attaquant en cas de compromission totale de l'environnement bureautique et des postes d'administration (non accessible via l'outil de gestion centralisé des politiques de sécurité et l'annuaire centralisé ou via internet directement hors cloud privé).
      
      <p>Il peut s'agir d'un support physique comme un disque dur externe, à déconnecter impérativement du système d'information à l'issue de la sauvegarde. Ce type de support réduit le risque d'une compromission des données qu'il contient mais n'est pas à l'abri d'un vol, d'une destruction ou d'un dysfonctionnement.</p>
      
      <p>Certains services de sauvegarde spécialisés via un cloud privé peuvent aussi apporter les garanties de déconnexion recherchées. Mais ceux-ci doivent être explicitement souscrits auprès du fournisseur de service cloud et leur efficacité de cloisonnement doit être vérifiée. Le rythme de cette sauvegarde « hors ligne » doit idéalement être défini avec les décideurs.</p>
      
      <p>Pour les entités ayant un risque d'espionnage industriel et d'exfiltration de données sensibles (exemple : R&D), il est aussi préconisé de chiffrer les données du jeu de sauvegarde hors ligne.</p>
      
      <p>Il est préconisé de s'appuyer sur les compétences d'un prestataire externe, idéalement labellisé Expert Cyber ou référencé, par un campus cyber régional, pour la mise en œuvre de cette mesure.</p>

