  - label: "contexte-activites-recherche-et-developpement"
    text: "Estimez-vous que votre entité, du fait de ses activités, puisse faire l'objet d'espionnage industriel ou de vol de données ciblé ?"
    question_type: "single_choice"
    weight: 0
    active_status: true
    categories:
      - "Contexte"
    tooltip_content: |
      <div>
        <h5>Attaque ciblée</h5>
        <p>Si oui, des questions additionnelles liées à la maîtrise des accès utilisateurs et à la sécurisation des données jugées sensibles seront abordées.</p>
        <p>Exemples d'informations et de données pouvant être faire l'objet d'une attaque ciblée : secrets industriels, R&D, brevets, données commerciales jugées vitales pour l'activité de l'entité, vol des données en interne, données clients confidentielles.</p>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "contexte-activites-recherche-et-developpement-nsp"
        order_index: 0
      - text: "Non"
        identifier: "contexte-activites-recherche-et-developpement-non"
        order_index: 1
        rule_data:
          reponses:
            - question_label: "acces-liste-compte-utilisateurs"
              answer_option_identifier: "acces-liste-compte-utilisateurs-na"
            - question_label: "acces-droits-acces-utilisateurs-limites"
              answer_option_identifier: "acces-droits-acces-utilisateurs-limites-na"
            - question_label: "acces-utilisateurs-donnees-sensibles-mesures-securite-additionnelles"
              answer_option_identifier: "acces-utilisateurs-donnees-sensibles-mesures-securite-additionnelles-na"
            - question_label: "securite-poste-r-et-d-disques-chiffres"
              answer_option_identifier: "securite-poste-r-et-d-disques-chiffres-na"
            - question_label: "securite-infrastructure-acces-wifi-securises"
              answer_option_identifier: "securite-infrastructure-acces-wifi-securises-na"
