questions:
  - label: "sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques"
    text: "Des actions de sensibilisation à la menace et aux bonnes pratiques cyber sont-elles réalisées ?"
    question_type: "single_choice"
    weight: 3
    active_status: true
    categories:
      - "Sensibilisation des utilisateurs"
    tooltip_content: |
      <div>
        <h5>Actions de sensibilisation</h5>
        <div>
          Exemple d'actions de sensibilisation :
          <ul>
            <li>Campagne d'affichage, mails d'information, conférence de sensibilisation auprès des utilisateurs</li>
            <li>Sensibilisation ciblée du service achat et comptabilité aux risques d'escroquerie au faux ordre de virement et fraude au président</li>
            <li>Sensibilisation des nouveaux arrivants</li>
            <li>Intervention auprès du CODIR</li>
            <li>Campagne de faux phishing</li>
            <li>Formation en ligne, ex : <a href="https://secnumacademie.gouv.fr/">https://secnumacademie.gouv.fr</a>, <a href="https://pix.fr/actualites/partenariat-pix-anssi-cybermalveillance">https://pix.fr/actualites/partenariat-pix-anssi-cybermalveillance</a></li>
          </ul>
        </div>
        <div>
          Ressources de sensibilisation gratuites : <a href="https://www.cybermalveillance.gouv.fr/tous-nos-contenus/actualites/liste-des-ressources-mises-a-disposition">https://www.cybermalveillance.gouv.fr/tous-nos-contenus/actualites/liste-des-ressources-mises-a-disposition</a>
        </div>
        <div>
          Des actions de sensibilisation gratuites peuvent être menées en sollicitant la gendarmerie ou la réserve cybermenaces de la Police : https://www.masecurite.interieur.gouv.fr/fr
        </div>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques-nsp"
        order_index: 0
      - text: "Non"
        identifier: "sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques-non"
        order_index: 1
        indice: 0.0
        triggered_security_measures:
          - identifier: "sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques"
            niveau: 1
      - text: "Oui, nous avons déjà mené des actions de sensibilisation ces dernières années"
        identifier: "sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques-oui-ponctuellement"
        order_index: 2
        indice: 1.5
        triggered_security_measures:
          - identifier: "sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques"
            niveau: 2
      - text: "Oui, nous menons chaque année des actions de sensibilisation à l'attention du personnel et ciblant des populations spécifiques (ex : services supports, services métiers)"
        identifier: "sensibilisation-actions-sensibilisation-menace-et-bonnes-pratiques-oui-regulierement"
        order_index: 3
        indice: 3.0

