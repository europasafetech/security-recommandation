  - identifier: gouvernance-exigence-cyber-securite-presta
    category: gouvernance
    status: active
    version: '1.0'
    priority: 24
    level1_title: Fixer des exigences de cybersécurité aux prestataires
    level1_why_content: |
      Par méconnaissance ou par facilité d'exploitation, un prestataire pourrait ne pas mettre en œuvre et appliquer des bonnes pratiques de sécurité numérique générale, ou celles, plus spécifiques que le bénéficiaire aurait choisi de mettre en œuvre. L'ajout d'exigence de sécurité numérique dans les contrats, vis-à-vis d'un prestataire, responsabilise le prestataire et ses personnels vis-à-vis de ses propres comportements (réduisant ainsi directement les risques).
    level1_how_content: |
      Tout d'abord, il est nécessaire de s'assurer que chacune des prestations est liée à un contrat avec le prestataire. Puis, il convient de confirmer si un accès au système d"information est nécessaire. Enfin, il est recommandé de lister les mesures et les bonnes pratiques de sécurité à exiger aux prestataires au travers d'un clausier cyber type. Ces exigences de sécurité doivent être sélectionnés avec prudence, d'une part en fonction des spécificités du système d'information, d'autre part en tenant compte de la nature des prestations externalisées. Ces mesures pourraient par exemple portées sur :
      <ul>
        <li>le recensement et justification des dispositifs de télémaintenance</li>
        <li>la sécurisation des accès distants (ex : chiffrement et filtrage des flux d'administration, utilisation des comptes d'administration nominatifs avec privilèges limités au strict nécessaire sauf contrainte justifiée, double authentification ou authentification via VPN seulement etc.),</li>
        <li>le renforcement de la robustesse et complexité des mots de passe utilisés (16 caractères minimum, utilisation d'un coffre-fort de mots de passe, etc.),</li>
        <li>la protection antivirale des postes et serveurs d'administration</li>
        <li>l'interdiction d'utiliser des équipements et adresses mails personnels</li>
        <li>l'application et le déploiement des mises à jour et correctifs de sécurité critiques dans un délai d'une semaine</li>
        <li>la réalisation de sauvegarde et de tests de restauration selon la période jugée acceptable par l'entité</li>
        <li>l'assurance d'une continuité et d'une reprise d'activité selon les délais jugés acceptable par l'entité</li>
        <li>la journalisation des logs de connexion et d'administration</li>
      </ul>
      Pour aller plus loin un exemple de plan d'assurance sécurité a été formalisé par l'ANSSI dans le guide "Maîtriser les risques de l'infogérance" : <a href="https://cyber.gouv.fr/sites/default/files/IMG/pdf/2010-12-03_Guide_externalisation.pdf" target="_blank">https://cyber.gouv.fr/sites/default/files/IMG/pdf/2010-12-03_Guide_externalisation.pdf</a>
    level2_title: Vérifier l'application et imposer des pénalités aux prestataires en cas de non-respect des exigences de cybersécurité
    level2_why_content: |
      Par méconnaissance ou par facilité d'exploitation, un prestataire pourrait ne pas mettre en œuvre et appliquer des bonnes pratiques de sécurité numérique générale, ou celles, plus spécifiques que le bénéficiaire aurait choisi de mettre en œuvre. L'ajout d'exigence de sécurité numérique dans les contrats, vis-à-vis d'un prestataire, responsabilise le prestataire et ses personnels vis-à-vis de ses propres comportements (réduisant ainsi directement les risques).
    level2_how_content: |
      Au-delà de la formalisation des exigences dans les contrats, il est nécessaire de mettre en place des mécanismes de vérification et de contrôle de l'application effective de ces mesures par les prestataires. Cela peut inclure des audits réguliers, des reportings de sécurité, des tests de conformité et des clauses de pénalités financières en cas de non-respect. Un suivi régulier et des contrôles permettent de s'assurer que les exigences ne restent pas lettre morte.
