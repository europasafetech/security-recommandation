  - identifier: gouvernance-infos-et-activites-a-proteger
    category: gouvernance
    status: active
    version: '1.0'
    priority: 1
    level1_title: Établir la liste des activités et des données à protéger en priorité
    level1_why_content: |
      Cette mesure permet de remettre au centre de la démarche de sécurisation les véritables enjeux de sécurité de l'entité et de prioriser les efforts de sécurisation « au bon endroit ».
    level1_how_content: |
      La liste des activités et des informations doit être établie de manière collective, au cours d'un atelier de réflexion impliquant les directions métiers et/ou les décideurs de l'organisation. Chaque contributeur réfléchi, à son niveau, aux activités et/ou données qui semblent essentielles à la continuité des missions de l'organisation, et qui par conséquent, ne peuvent être indisponibles, altérés ou volées/divulguées. Ces réflexions sont présentés en séance, et font l'objet d'une validation commune (et si nécessaire, d'arbitrages).
      
      Cette liste, énumérant 5 activités et données à protéger en priorité, peut ensuite être formalisée sur une fiche A4 sous la forme ci-dessous.
      
      Activités et données à protéger en priorité, classées par ordre de priorité :
      <ul>
        <li>1.Production et données techniques de production</li>
        <li>2.R&D et données d'industrialisation</li>
        <li>3.Paie des salariés et données bancaires associées</li>
        <li>4.Facturation et données clients</li>
        <li>5.Mail/Agenda et données</li>
      </ul>
    level2_title: Établir la liste exhaustive et à jour des activités métiers et des informations à protéger en priorité
    level2_why_content: |
      Cette mesure permet de remettre au centre de la démarche de sécurisation les véritables enjeux de sécurité de l'entité et de prioriser les efforts de sécurisation « au bon endroit ». Une réflexion exhaustive permet d'avoir une vision détaillée de tous les enjeux de sécurité de l'entité.
    level2_how_content: |
      Au sein de chaque service de l'entité, une réflexion doit être menée afin d'établir la liste exhaustive des activités et des données à protéger en priorité au sein de ce service. Après avoir centralisé l'ensemble des listes établies par les services, une réunion de réflexion impliquant les décideurs doit être menée afin de prioriser ces éléments selon par exemple 3 critères : indispensable, important, dispensable. Cette réflexion doit être réactualisée à minima tous les 3 ans avec les décideurs.

  - identifier: gouvernance-schema-si-a-jour
    category: gouvernance
    status: active
    version: '1.0'
    priority: 20
    level1_title: Disposer d'un schéma global du réseau informatique et de la liste des interconnexions vers l'extérieur à jour
    level1_why_content: |
      <p>Pour bien se protéger de manière adaptée et pour faire le point sur les besoins et les capacités numériques actuels, il est nécessaire pour l'entité d'avoir une vision d'ensemble et une lisibilité quasi exhaustive de son réseau informatique et à minima un schéma général. Cette lisibilité est nécessaire pour instaurer un dialogue clair entre les différents interlocuteurs techniques et métiers et à décider des mesures de sécurité prioritaires à mener.</p>
      <p>La liste des interconnexions vers l'extérieur permet de mener des actions de sécurisation sur les adresses IP exposées sur internet ce qui est un aspect fondamental de la sécurité d'un système d'information dans la durée car elles représentent pour les hackers les principaux points d'accès et « portes d'entrée » au réseau informatique. En effet, les services exposés sur internet peuvent être exploités par des acteurs malveillants ou par des robots.</p>
      <p>De mauvaises pratiques, des erreurs de configuration des équipements réseaux ou encore des oublis d'anciens services obsolètes ont souvent comme résultat l'exposition d'interfaces d'administration ou de services internes qui sont autant de points d'entrée dans le système d'information.</p>
      <p>En cas de cyberattaque et de crise, ce schéma et cette liste à d'interconnexions à jour seront les premiers éléments d'information qui seront utilisées par les experts et prestataires à réponses à incident afin d'effectuer un premier point de situation, d'appréhender le potentiel mode opératoire appliqué par le cyberattaquant et de prendre les mesures d'endiguement et de sécurisation adaptées.</p>
    level1_how_content: |
      A l'instar d'un plan d'évacuation, le schéma global du réseau informatique (incluant les systèmes industriels si concerné) doit pouvoir tenir sur une page et représenter les différentes zones d'administration (environnement bureautique centralisant les postes de travail, serveurs, etc.), le plan d'adressage IP associé, les équipements réseaux et listant toutes les interconnexions vers l'extérieur (Internet, accès distants, réseaux partenaires ou prestataires, etc.). Il est recommandé d'imprimer des versions papiers de ces éléments.
    level2_title: Disposer de la liste des équipements et applicatifs concourant au fonctionnement du système d'information
    level2_why_content: |
      <p>Pour bien se protéger de manière adaptée et pour faire le point sur les besoins et les capacités numériques actuels, il est nécessaire pour l'entité d'avoir une vision d'ensemble et une lisibilité quasi exhaustive de son réseau informatique et à minima un schéma général. Cette lisibilité est nécessaire pour instaurer un dialogue clair entre les différents interlocuteurs techniques et métiers et à décider des mesures de sécurité prioritaires à mener.</p>
      <p>La liste des interconnexions vers l'extérieur permet de mener des actions de sécurisation sur les adresses IP exposées sur internet ce qui est un aspect fondamental de la sécurité d'un système d'information dans la durée car elles représentent pour les hackers les principaux points d'accès et « portes d'entrée » au réseau informatique. En effet, les services exposés sur internet peuvent être exploités par des acteurs malveillants ou par des robots.</p>
      <p>De mauvaises pratiques, des erreurs de configuration des équipements réseaux ou encore des oublis d'anciens services obsolètes ont souvent comme résultat l'exposition d'interfaces d'administration ou de services internes qui sont autant de points d'entrée dans le système d'information.</p>
      <p>En cas de cyberattaque et de crise, ce schéma et cette liste à d'interconnexions à jour seront les premiers éléments d'information qui seront utilisées par les experts et prestataires à réponses à incident afin d'effectuer un premier point de situation, d'appréhender le potentiel mode opératoire appliqué par le cyberattaquant et de prendre les mesures d'endiguement et de sécurisation adaptées.</p>
    level2_how_content: |
      Au-delà du schéma global du réseau informatique, il est nécessaire de disposer d'un inventaire détaillé et à jour de tous les équipements et applicatifs concourant au fonctionnement du système d'information. Cet inventaire doit inclure pour chaque élément : sa version, sa criticité, son propriétaire/responsable, ses interconnexions, et sa date de dernière mise à jour. Cette documentation technique approfondie permettra une meilleure maîtrise des risques et une réaction plus efficace en cas d'incident.

