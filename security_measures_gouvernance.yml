  - identifier: gouvernance-connaissance-rgpd-1
    category: gouvernance
    status: active
    version: '1.0'
    priority: 15
    level1_title: Établir la liste des données personnelles traitées au sein de votre entité
    level1_why_content: |
      <p>Le RGPD est une réglementation devant être obligatoirement appliquée par des entités stockant et traitant des données personnelles (cela concerne ainsi quasiment toutes les entités publiques et privées). Le RGPD encadre le traitement des données personnelles sur le territoire de l'Union européenne qui a pour principaux objectifs de protéger les données personnelles et de préserver les libertés individuelles offrant ainsi aux professionnels un cadre juridique unique dans leur démarche d'innovation et le développement des services numériques. Si l'entité ne respecte pas les exigences du RPGD, cette dernière encourt des mises en demeure et des sanctions financières pouvant s'élever au minimum à 5 000€ et jusqu'à 20 millions d'euros (ou 4% du CA mondial si supérieur).</p>
      <p>L'établissement d'un registre de vos traitements de données personnelles est une exigence réglementaire de la CNIL. Au-delà de l'exigence réglementaire, ce registre vous permettra d'établir l'état des lieux exhaustif des données personnelles transitant au sein de votre système d'information et vous permettra d'en avoir une meilleure maitrise. Il s'agit d'une première étape indispensable pour mener sa démarche de conformité RGPD.</p>
    level1_how_content: |
      Le site de la CNIL regroupe en grand nombre de ressources et des modules de formation en ligne pour comprendre la réglementation et mettre en en œuvre les premières de conformité. La CNIL a publié tout particulièrement un modèle prêt à l'emploi via le lien suivant : <a href="https://www.cnil.fr/fr/RGDP-le-registre-des-activites-de-traitement">https://www.cnil.fr/fr/RGDP-le-registre-des-activites-de-traitement</a>
