  - label: "securite-poste-pare-feu-local-active"
    text: "Un pare-feu local est-il activé sur les postes de travail ?"
    question_type: "single_choice"
    weight: 2
    active_status: true
    categories:
      - "Sécurité des postes"
    tooltip_content: |
      <div>
        <h5>Pare-feu local</h5>
        <p>Le pare-feu local est un logiciel qui permet de filtrer le trafic entrant et sortant dans le système d'exploitation du poste de travail. Un pare-feu local est une fonction intégrée à la plupart des systèmes d'exploitation grand public. Par défaut, ce logiciel est désactivé ou d'un niveau de paramétrage insuffisant. Un niveau suffisant serait de restreindre les communications réseaux directes entre les postes de travail et de bloquer toute connexion entrante. Des pare-feux sont également commercialisés en complément de suites logicielles antivirales.</p>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "securite-poste-pare-feu-local-active-nsp"
        order_index: 0
      - text: "Non"
        identifier: "securite-poste-pare-feu-local-active-non"
        order_index: 1
        indice: 0.0
        triggered_security_measures:
          - identifier: "securite-poste-pare-feu-local-active"
            niveau: 1
      - text: "Oui, et les flux entrants et sortants sont filtrés"
        identifier: "securite-poste-pare-feu-local-active-oui"
        order_index: 2
        indice: 3.0

