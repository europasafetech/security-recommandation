questions:
  - label: "securite-poste-maj-fonctionnelles-et-securite-deployees"
    text: "Les mises à jour fonctionnelles et de sécurité des logiciels utilisés sont-elles déployées sur les postes de travail des utilisateurs et des administrateurs ?"
    question_type: "single_choice"
    weight: 3
    active_status: true
    categories:
      - "Sécurité des postes"
    tooltip_content: |
      <div>
        <h5>Mises à jour installées</h5>
        <p>Pour cocher la réponse "Toutes les mises à jour sont déployées […]", l'entité doit s'assurer que les mises à jour sont bien installées.</p>
      </div>
      <div>
        <h5>Mesures complémentaires</h5>
        <div>Mesures complémentaires pouvant être menées pour sécuriser les postes de travail obsolètes :
          <ul>
            <li>les isoler et les cloisonner du reste du réseau bureautique (ex : déconnecter de l'annuaire centralisée), une compromission de ces derniers aura ainsi un faible impact</li>
            <li>mettre en œuvre un outil de protection de type EDR en complément de l'antivirus intégrant des règles de sécurité spécifiques aux postes obsolètes.</li>
          </ul>
        </div>
      </div>
      <div>
        <h5>Déploiement des logiciels et contrôle des mises à jour</h5>
        <div>Afin de s'assurer que les mises à jours sont déployées, il peut être nécessaire de :
          <ul>
            <li>faire une vérification manuelle sur chaque poste et pour chaque logiciel (à l'aide d'un script/programme exécuté sur chaque poste)</li>
            <li>déployer un agent logiciel réalisant la vérification (outil de gestion des vulnérabilités)</li>
            <li>utiliser un outil de gestion centralisé des logiciels : un tel outil permet de connaître l'état de déploiement des logiciels (et notamment leur version) de chaque poste de manière centralisée</li>
          </ul>
        </div>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "securite-poste-maj-fonctionnelles-et-securite-deployees-nsp"
        order_index: 1
      - text: "Non"
        identifier: "securite-poste-maj-fonctionnelles-et-securite-deployees-non"
        order_index: 2
        indice: 0.0
        triggered_security_measures:
          - identifier: "securite-poste-maj-fonctionnelles-et-securite-deployees"
            niveau: 1
      - text: "Les mises à jour sont déployées systématiquement, il existe tout de même certaines exceptions non traitées actuellement"
        identifier: "securite-poste-maj-fonctionnelles-et-securite-deployees-systematiquement-avec-exceptions"
        order_index: 3
        indice: 2.0
        triggered_security_measures:
          - identifier: "securite-poste-maj-fonctionnelles-et-securite-deployees"
            niveau: 2
      - text: "Toutes les mises à jour sont déployées systématiquement dès que celles-ci sont disponibles et les exceptions font l'objet de mesures complémentaires"
        identifier: "securite-poste-maj-fonctionnelles-et-securite-deployees-systematiquement-des-que-disponibles"
        order_index: 4
        indice: 3.0

