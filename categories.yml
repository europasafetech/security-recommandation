categories:
  - name: "Contexte"
    identifier: "contexte"
    description: "Les informations contextuelles d'une entreprise aident à situer sa position par rapport à d'autres dans le même secteur, à cerner les défis cyber propres à son domaine d'activité et en fonction du nombre d'employés."

  - name: "Réaction à une cyberattaque"
    identifier: "reaction"
    description: "La première phase du traitement d'un incident consiste à le qualifier. Cela implique d'identifier les sources d'informations et les éventuelles anomalies qui sont associées. L'objectif principal est d'établir une vision aussi précise que possible de la situation en cours. Cette catégorie couvre également la surveillance des vulnérabilités, les sauvegardes et la gestion de crise."

  - name: "Gouvernance"
    identifier: "gouvernance"
    description: "La gouvernance des systèmes d'information implique initialement l'établissement d'objectifs pour ces systèmes, alignés sur la stratégie de l'entreprise. Cette approche vise à déterminer comment le système d'information participe à la création de valeur pour l'entreprise et précise le rôle des différents acteurs. Inclut la cartographie du SI, la conformité RGPD et la gestion des prestataires."

  - name: "Sécurité des accès au système d'information"
    identifier: "acces"
    description: "La sécurité de l'information englobe la protection des données et des renseignements contre tout accès, usage, divulgation, altération, perturbation ou destruction non autorisés. Elle représente une préoccupation essentielle tant pour les individus que pour les organisations. Couvre la gestion des comptes utilisateurs et administrateurs, les politiques de mots de passe, les restrictions de privilèges et l'authentification multifacteur."

  - name: "Sécurité des infrastructures"
    identifier: "securite_infrastructure"
    description: "La sécurité des infrastructures est vitale pour protéger systèmes, réseaux et informations contre les menaces numériques. Le pare-feu, le cryptage et la détection d'intrusions pour prévenir, détecter et limiter les attaques sont entre autres utilisés. Inclut la protection des serveurs, des équipements réseau, de la messagerie, du WiFi et la sécurité physique des locaux techniques."

  - name: "Sécurité des postes"
    identifier: "securite_poste"
    description: "Prévenir les accès non autorisés, l'exécution de virus par des logiciels malveillants ou le contrôle à distance, particulièrement via Internet, est crucial. Les risques d'intrusion dans les systèmes informatiques sont significatifs, et les postes de travail représentent l'un des principaux vecteurs d'attaque potentiels. Couvre les mises à jour, les antivirus, les pare-feux locaux, les EDR et le chiffrement des disques."

  - name: "Sensibilisation des utilisateurs"
    identifier: "sensibilisation"
    description: "Il est important d'éduquer tous les utilisateurs, qu'ils fassent partie de l'organisation ou non, qui manipulent des données personnelles, aux risques liés aux libertés et à la vie privée des individus. Il faut fournir des informations sur les actions entreprises pour gérer ces risques, ainsi que sur les conséquences possibles en cas de non-respect des directives. Inclut les actions de sensibilisation, les chartes informatiques et la formation aux bonnes pratiques."
