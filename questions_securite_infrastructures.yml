  - label: "securite-infrastructure-si-industriel-pare-feu-deploye"
    text: "Des mesures de cloisonnement spécifiques des systèmes industriels ont-elles été mise en œuvre ?"
    question_type: "single_choice"
    weight: 2
    active_status: true
    categories:
      - "Sécurité des infrastructures"
    tooltip_content: |
      <div>
        <h5>Cloisonnement des systèmes industriels</h5>
        <p>Le plus sécurisé est un cloisonnement strict (pas d'interconnexion). De manière plus fonctionnelle, les flux réseaux entre les réseaux bureautique et industriel sont filtrés strictement (pour ne laisser passer que les flux des applications strictement nécessaires). Il est par ailleurs fortement conseillé de bloquer l'accès à distance vers des objets connectés (ex : caméra, équipements industriels, sondes etc.) sans restriction particulière (adresse IP source) ou sans passer par un VPN.</p>
      </div>
    answer_options:
      - text: "Non applicable"
        identifier: "securite-infrastructure-si-industriel-pare-feu-deploye-na"
        order_index: 0
      - text: "Je ne sais pas"
        identifier: "securite-infrastructure-si-industriel-pare-feu-deploye-nsp"
        order_index: 1
      - text: "Non"
        identifier: "securite-infrastructure-si-industriel-pare-feu-deploye-non"
        order_index: 2
        indice: 0.0
        triggered_security_measures:
          - identifier: "securite-infrastructure-si-industriel-pare-feu-deploye"
            niveau: 1
      - text: "Oui, tous les flux réseau non nécessaires sont bloqués"
        identifier: "securite-infrastructure-si-industriel-pare-feu-deploye-oui-flux-necessaires-bloques"
        order_index: 3
        indice: 1.5
        triggered_security_measures:
          - identifier: "securite-infrastructure-si-industriel-pare-feu-deploye"
            niveau: 2
      - text: "Oui, une segmentation réseau stricte a été mise en œuvre pour isoler l'environnement industriel de l'environnement bureautique (hors besoin métier justifié)"
        identifier: "securite-infrastructure-si-industriel-pare-feu-deploye-oui-segmentation-stricte"
        order_index: 4
        indice: 3.0

