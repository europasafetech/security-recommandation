  - label: "securite-infrastructure-outils-securisation-systeme-messagerie"
    text: "Des mesures et outils spécifiques sont-ils mis en œuvre pour sécuriser le système de messagerie ?"
    question_type: "single_choice"
    weight: 1
    active_status: true
    categories:
      - "Sécurité des infrastructures"
    tooltip_content: |
      <div>
        <h5>Mécanismes de protection</h5>
        <div>Les mécanismes de protection de mails illégitimes à paramétrer sur le serveur DNS sont :
          <ul>
            <li>Sender Policy Framework (SPF) qui permet de spécifier les adresses IP des serveurs autorisés à émettre les mails d'un domaine ;</li>
            <li>DomainKeys Identified Mail (DKIM) qui permet l'authentification du domaine de messagerie d'un mail à l'aide d'une signature cryptographique</li>
            <li>Domain-based Message Authentication, Reporting and Conformance (DMARC) qui permet notamment à une entité de définir une politique de traitement de ses mails envoyés en fonction des résultats de conformité SPF et DKIM</li>
          </ul>
        </div>
        <div>Si l'entité (ou son prestataire) ne maitrise pas ces éléments, il est conseillé de se faire accompagner par un prestataire spécialisé.</div>
      </div>
    answer_options:
      - text: "Non applicable"
        identifier: "securite-infrastructure-outils-securisation-systeme-messagerie-na"
        order_index: 0
      - text: "Je ne sais pas"
        identifier: "securite-infrastructure-outils-securisation-systeme-messagerie-nsp"
        order_index: 1
      - text: "Non"
        identifier: "securite-infrastructure-outils-securisation-systeme-messagerie-non"
        order_index: 2
        indice: 0.0
        triggered_security_measures:
          - identifier: "securite-infrastructure-outils-securisation-systeme-messagerie"
            niveau: 1
      - text: "Oui, un outil d'anti-spam et d'anti-hameçonnage a été mis en œuvre"
        identifier: "securite-infrastructure-outils-securisation-systeme-messagerie-antispam"
        order_index: 3
        indice: 2.0
        triggered_security_measures:
          - identifier: "securite-infrastructure-outils-securisation-systeme-messagerie"
            niveau: 2
      - text: "Oui, un outil d'anti-spam et d'anti-hameçonnage a été mis en œuvre et les mécanismes complémentaires de protection de mails illégitimes sont activés"
        identifier: "securite-infrastructure-outils-securisation-systeme-messagerie-webmail"
        order_index: 4
        indice: 3.0

