questions:
  - label: "securite-infrastructure-pare-feu-deploye"
    text: "La connexion à Internet est-elle protégée par un pare-feu ?"
    question_type: "single_choice"
    weight: 1
    active_status: true
    categories:
      - "Sécurité des infrastructures"
    tooltip_content: |
      <div>
        <h5>Pare-feu</h5>
        <p>Le pare-feu est l'outil permettant de restreindre les services exposés sur Internet, et réalisant le filtrage des communications et des flux réseaux. Afin de réduire au maximum la surface d'attaque disponible pour les attaquants, il est recommandé de réduire au maximum les services et les flux accessibles depuis Internet.</p>
        <p>Par exemple, il est fortement déconseillé d'autoriser l'accès à distance vers des objets connectés (ex : caméra, imprimante, sondes etc.)</p>
        <p>NB : une box Internet n'est pas à considérer comme un pare-feu physique puisqu'elle ne permet pas de filtrer efficacement les flux sortants.</p>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "securite-infrastructure-pare-feu-deploye-nsp"
        order_index: 0
      - text: "Non"
        identifier: "securite-infrastructure-pare-feu-deploye-non"
        order_index: 1
        indice: 0.0
        triggered_security_measures:
          - identifier: "securite-infrastructure-pare-feu-deploye"
            niveau: 1
