  - label: "securite-infrastructure-mises-a-jour-fonctionnelles-securite-systemes-exploitation-securite-deployees"
    text: "Les mises à jour fonctionnelles et de sécurité des systèmes d'exploitation des serveurs, services et logiciels d'administration sont-elles déployées ?"
    question_type: "single_choice"
    weight: 3
    active_status: true
    categories:
      - "Sécurité des infrastructures"
    tooltip_content: |
      <div>
        <h5>Serveurs et services d'administration</h5>
        <div>Exemples des serveurs et des services d'administration à mettre à jour dès que possible :
          <ul>
            <li>Serveurs d'infrastructures : Windows Server, Active Directory, serveur gestionnaire de mises à jour WSUS, serveur de messagerie (exchange, zimbra, etc.), solution de virtualisation, outil de supervision et de télémaintenance, solution de sauvegarde</li>
            <li>Serveurs métiers : base de données, serveur web (Apache, IIS, etc.), serveur d'application, outil de développement et autres applicatifs etc.</li>
          </ul>
        </div>
      </div>
      <div>
        <h5>Mesures complémentaires</h5>
        <div>Mesures complémentaires pouvant être menées pour sécuriser les serveurs obsolètes :
          <ul>
            <li>les isoler et les cloisonner du reste du réseau bureautique (ex : déconnecter de l'annuaire centralisée)</li>
            <li>ne pas les interconnecter à Internet</li>
            <li>mettre en œuvre un outil de protection de type EDR intégrant des règles de sécurité spécifiques aux serveurs obsolètes.</li>
          </ul>
        </div>
      </div>
