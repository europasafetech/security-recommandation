questions:
  - label: "gouvernance-infos-et-activites-a-proteger"
    text: "Avez-vous déterminé les activités et les données à protéger en priorité ?"
    question_type: "single_choice"
    weight: 2
    active_status: true
    categories:
      - "Gouvernance"
    tooltip_content: |
      <div>
        <h5>À protéger en priorité</h5>
        <div>Peuvent être jugées prioritaires :
          <ul>
            <li>les activités critiques, indispensables à l'activité,</li>
            <li>les informations sensibles, confidentielles et/ou ne devant pas être volées et exfiltrées</li>
          </ul>
        </div>
        <div>Exemples d'activités et de données à protéger en priorité, classées par ordre de priorité :
          <ol>
            <li>Production et données techniques de production</li>
            <li>R&D et données d'industrialisation</li>
            <li>Paie des salariés et données bancaires associées</li>
            <li>Facturation et données clients</li>
            <li>Courriels, agenda et données bureautiques associées</li>
          </ol>
        </div>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "gouvernance-infos-et-activites-a-proteger-nsp"
        order_index: 0
      - text: "Non"
        identifier: "gouvernance-infos-et-activites-a-proteger-non"
        order_index: 1
        indice: 0.0
        triggered_security_measures:
          - identifier: "gouvernance-infos-et-activites-a-proteger"
            niveau: 1
      - text: "Nous avons une idée générale de nos activités et données à protéger en priorité"
        identifier: "gouvernance-infos-et-activites-a-proteger-oui-idee-generale"
        order_index: 2
        indice: 1.5
        triggered_security_measures:
          - identifier: "gouvernance-infos-et-activites-a-proteger"
            niveau: 2
      - text: "Il existe une liste précise et maintenue à jour de toutes les activités et données métiers à protéger en priorité à l'échelle de l'entité"
        identifier: "gouvernance-infos-et-activites-a-proteger-oui-precise"
        order_index: 3
        indice: 3.0

  - label: "gouvernance-schema-si-a-jour"
    text: "Existe-t-il un plan du système d'information de l'entité ?"
    question_type: "single_choice"
    weight: 1
    active_status: true
    categories:
      - "Gouvernance"
    tooltip_content: |
      <div>
        <h5>Interconnexions extérieures</h5>
        <p>IP publiques, accès distants ouverts aux prestataires et partenaires, etc.</p>
      </div>
      <div>
        <h5>Entités publiques</h5>
        <p>Les entités publiques sont éligibles au service gratuit SILENE de l'ANSSI qui permet d'identifier la surface d'attaque des services exposés sur Internet.<br />Pour y accéder, l'entité est invitée à s'orienter vers le service ANSSI https://club.ssi.gouv.fr/.</p>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "gouvernance-schema-si-a-jour-nsp"
        order_index: 0
      - text: "Non"
        identifier: "gouvernance-schema-si-a-jour-non"
        order_index: 1
        indice: 0.0
        triggered_security_measures:
          - identifier: "gouvernance-schema-si-a-jour"
            niveau: 1
      - text: "Nous avons un plan historique qui n'est pas à jour"
        identifier: "gouvernance-schema-si-a-jour-non-plan-historique-obsolete"
        order_index: 2
        indice: 0.5
        triggered_security_measures:
          - identifier: "gouvernance-schema-si-a-jour"
            niveau: 1
      - text: "Il existe un plan \"macro\" non détaillé ou partiellement détaillé à jour"
        identifier: "gouvernance-schema-si-a-jour-oui-macro"
        order_index: 3
        indice: 1.0
        triggered_security_measures:
          - identifier: "gouvernance-schema-si-a-jour"
            niveau: 2
      - text: "Il existe un schéma détaillé à jour, incluant la liste exhaustive des interconnexions vers l'extérieur"
        identifier: "gouvernance-schema-si-a-jour-oui-detaille"
        order_index: 4
        indice: 3.0

