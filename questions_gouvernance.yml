  - label: "gouvernance-exigence-cyber-securite-presta"
    text: "Des exigences de cybersécurité sont-elles intégrées aux contrats des prestataires disposant d'accès informatiques ?"
    question_type: "single_choice"
    weight: 2
    active_status: true
    categories:
      - "Gouvernance"
    tooltip_content: |
      <div>
        <h5>Contrats des prestataires</h5>
        <p>Cette question suppose que l'entité ait des contrats avec ses prestataires et sait lesquels ont accès à son système d'information, sinon, nous vous invitons à cocher "Non, aucune exigence ne figure dans nos contrats de prestation."</p>
        <p>Exemples d'exigences pouvant être intégrées dans un contrat : changement des mots de passe par défaut ; sécurisation des accès distants ; délai de déploiement des mises à jour critiques ; signalement en cas de cyberattaque ; contractualisation d'un plan d'assurance sécurité (PAS).</p>
      </div>
      <div>
        <h5>Systèmes industriels</h5>
        <p>Si l'entité est concernée, cette question s'applique également pour les prestataires disposant d'accès informatiques sur les systèmes industriels</p>
      </div>
    answer_options:
      - text: "Non applicable"
        identifier: "gouvernance-exigence-cyber-securite-presta-na"
        order_index: 0
      - text: "Je ne sais pas"
        identifier: "gouvernance-exigence-cyber-securite-presta-nsp"
        order_index: 1
      - text: "Non, aucune exigence ne figure dans nos contrats de prestation"
        identifier: "gouvernance-exigence-cyber-securite-presta-non"
        order_index: 2
        indice: 0.0
        triggered_security_measures:
          - identifier: "gouvernance-exigence-cyber-securite-presta"
            niveau: 1
      - text: "Oui, des exigences de cybersécurité sont formalisées et fixées aux prestataires"
        identifier: "gouvernance-exigence-cyber-securite-presta-oui-formalisee"
        order_index: 3
        indice: 2.0
        triggered_security_measures:
          - identifier: "gouvernance-exigence-cyber-securite-presta"
            niveau: 2
      - text: "Oui, des exigences de cybersécurité avec pénalités sont formalisées et fixées aux prestataires"
        identifier: "gouvernance-exigence-cyber-securite-presta-oui-fixee"
        order_index: 4
        indice: 3.0