  - label: "gouvernance-connaissance-rgpd-1"
    text: "Avez-vous listé les données personnelles traitées au sein de votre entité ?"
    question_type: "single_choice"
    weight: 1
    active_status: true
    categories:
      - "Gouvernance"
    tooltip_content: |
      <div>
        <h5>CNIL</h5>
        <p>Attention à ne pas tomber dans un contrôle de conformité au RGPD, ces informations ne seront pas partagées à la CNIL. Si nécessaire, rappeler de manière pédagogique que le Règlement Général sur Protection des Données est une obligation réglementaire qui s'applique à toute entité, publique et privée, qui gère et stocke des données personnelles.</p>
      </div>
      <div>
        <h5>Données personnelles</h5>
        <div>Exemples de données personnelles :
          <ul>
            <li>Données liées au personnel,</li>
            <li>Données des clients ou des usagers,</li>
            <li>Données des fournisseurs ou partenaires.</li>
          </ul>
        </div>
      </div>
    answer_options:
      - text: "Je ne sais pas"
        identifier: "gouvernance-connaissance-rgpd-1-nsp"
        order_index: 1
      - text: "Non"
        identifier: "gouvernance-connaissance-rgpd-1-non"
        order_index: 2
        indice: 0.0
        triggered_security_measures:
          - identifier: "gouvernance-connaissance-rgpd-1"
            niveau: 1
      - text: "Oui, nous avons listé l'ensemble des données personnelles traitées au sein de mon entité"
        identifier: "gouvernance-connaissance-rgpd-1-oui-liste-données"
        order_index: 3
        indice: 2.0
        triggered_security_measures:
          - identifier: "gouvernance-connaissance-rgpd-1"
            niveau: 2
      - text: "Oui, nous tenons à jour un registre des traitements"
        identifier: "gouvernance-connaissance-rgpd-1-oui-registre"
        order_index: 4
        indice: 3.0

