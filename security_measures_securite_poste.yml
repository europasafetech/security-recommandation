security_measures:
  - identifier: securite-poste-maj-fonctionnelles-et-securite-deployees
    category: securite_poste
    status: active
    version: '1.0'
    priority: 5
    level1_title: Déployer systématiquement toutes les mises à jour sur les postes de travail dès que celles-ci sont disponibles
    level1_why_content: |
      Tous les logiciels peuvent contenir des bugs. Ces bugs peuvent être utilisés par les cyberattaquants afin de déclencher des effets qui leurs sont favorables, on parle alors d'exploitation de vulnérabilités. Par exemple, si un utilisateur qui ne disposait que de privilèges restreints sur son poste, mais que le système d'exploitation de ce poste n'était pas à jour et contenait des vulnérabilités, un attaquant qui aurait réussi à faire ouvrir une pièce jointe d'un courriel malveillant à l'utilisateur pourrait, en utilisant ces vulnérabilités, obtenir les privilèges administrateurs (ce qui annihilerait la mesure de limitation des privilèges de l'utilisateur).
    level1_how_content: |
      <p>Il est recommandé d'activer les fonctions de mise à jour automatique des postes de travail dès qu'elles proposées par les éditeurs.</p>
      <p>La mise à jour d'un produit ou d'un logiciel est une opération délicate qui doit être menée avec prudence. Il est notamment recommandé d'effectuer en amont des tests autant que possible. Des dispositions doivent également être prises pour garantir la continuité de service en cas de difficultés lors de l'application des mises à jour comme des correctifs ou des changements de version.</p>
      <p>Si jugé nécessaire, il peut être envisagé de mettre en œuvre un serveur de gestion des mises à jour centralisant permettant de monitorer et de déployer les mises à jour de manière automatique sur tous les postes. Pour cela, il est préconisé de s'appuyer sur les compétences d'un prestataire externe, idéalement labellisé Expert Cyber ou référencé par un Campus Cyber régional, pour la mise en œuvre de cette recommandation.</p>
    level2_title: Mettre en œuvre des mesures de sécurité supplémentaires sur les systèmes ne pouvant pas bénéficier des mises à jour
    level2_why_content: |
      Certains systèmes, notamment les systèmes industriels ou des systèmes bureautiques anciens, ne peuvent pas bénéficier de mises à jour régulières pour des raisons techniques ou de stabilité. Ces systèmes présentent donc des risques de sécurité accrus qui doivent être compensés par des mesures de protection supplémentaires.
    level2_how_content: |
      <p>Pour les systèmes qui ne peuvent pas être mis à jour, il est recommandé de mettre en place des mesures compensatoires :</p>
      <ul>
        <li>Isolation réseau des systèmes concernés</li>
        <li>Mise en place de solutions de détection et de réponse spécialisées</li>
        <li>Surveillance renforcée des activités suspectes</li>
        <li>Restriction des accès aux seules personnes autorisées</li>
        <li>Planification de la migration vers des systèmes plus récents</li>
      </ul>
      <p>Il est préconisé de s'appuyer sur les compétences d'un prestataire externe, idéalement labellisé Expert Cyber, pour l'évaluation et la mise en œuvre de ces mesures compensatoires.</p>

  - identifier: securite-poste-si-industriel-maj-fonctionnelles-et-securite-deployees
    category: securite_poste
    status: active
    version: '1.0'
    priority: 5
    level1_title: Déployer systématiquement toutes les mises à jour sur les postes de travail dédiés aux systèmes industriels dès que celles-ci sont disponibles
    level1_why_content: |
      Les postes de travail dédiés aux systèmes industriels sont particulièrement critiques car leur compromission peut avoir des impacts directs sur la production et la sécurité physique. Les vulnérabilités non corrigées sur ces systèmes peuvent être exploitées par les cyberattaquants pour prendre le contrôle des processus industriels, causant des dommages considérables.
    level1_how_content: |
      <p>Pour les postes dédiés aux systèmes industriels, il est recommandé de :</p>
      <ul>
        <li>Mettre en place un processus de test rigoureux avant déploiement des mises à jour</li>
        <li>Planifier les mises à jour pendant les fenêtres de maintenance</li>
        <li>Maintenir un environnement de test identique à la production</li>
        <li>Documenter précisément toutes les versions logicielles en production</li>
        <li>Prévoir des procédures de rollback en cas de problème</li>
      </ul>
      <p>Il est préconisé de s'appuyer sur les compétences d'un prestataire externe spécialisé dans la sécurité industrielle pour la mise en œuvre de cette mesure.</p>
    level2_title: Mettre en œuvre des mesures de sécurité supplémentaires sur les systèmes industriels ne pouvant pas bénéficier des mises à jour
    level2_why_content: |
      Les systèmes industriels anciens ou critiques peuvent ne pas supporter les mises à jour sans risquer d'interrompre la production. Ces systèmes nécessitent des mesures de protection renforcées pour compenser l'absence de correctifs de sécurité.
    level2_how_content: |
      <p>Pour les systèmes industriels qui ne peuvent pas être mis à jour, il est essentiel de mettre en place :</p>
      <ul>
        <li>Segmentation réseau stricte entre systèmes industriels et réseau d'entreprise</li>
        <li>Surveillance continue des communications réseaux</li>
        <li>Solutions de détection d'intrusion spécialisées pour l'industrie</li>
        <li>Contrôle d'accès physique renforcé</li>
        <li>Audits de sécurité réguliers</li>
        <li>Plan de continuité d'activité en cas d'incident</li>
      </ul>
      <p>Il est fortement recommandé de faire appel à un prestataire spécialisé dans la cybersécurité industrielle.</p>

  - identifier: securite-poste-antivirus-deploye
    category: securite_poste
    status: active
    version: '1.0'
    priority: 4
    level1_title: Installer de manière systématique un antivirus sur les postes de travail
    level1_why_content: |
      L'antivirus constitue une première ligne de défense contre les logiciels malveillants. Il permet de détecter et de bloquer les menaces connues avant qu'elles ne puissent s'exécuter et compromettre le système. Sans protection antivirus, les postes de travail sont particulièrement vulnérables aux attaques par courriels malveillants, clés USB infectées ou téléchargements compromis.
    level1_how_content: |
      <p>Il est recommandé de déployer un antivirus professionnel sur tous les postes de travail avec les caractéristiques suivantes :</p>
      <ul>
        <li>Mises à jour automatiques des signatures virales</li>
        <li>Analyse en temps réel des fichiers et du réseau</li>
        <li>Protection contre les ransomwares</li>
        <li>Gestion centralisée pour le monitoring et la configuration</li>
        <li>Rapports d'activité et d'incidents</li>
      </ul>
      <p>Les solutions recommandées incluent les antivirus d'entreprise de éditeurs reconnus. Il est déconseillé d'utiliser uniquement l'antivirus gratuit intégré au système d'exploitation pour un usage professionnel.</p>
    level2_title: Traiter systématiquement les alertes générées par l'antivirus
    level2_why_content: |
      Un antivirus n'est efficace que si les alertes qu'il génère sont traitées rapidement et correctement. Les alertes non traitées peuvent signaler des tentatives d'intrusion réussies ou des infections en cours qui pourraient se propager à d'autres systèmes.
    level2_how_content: |
      <p>Il est essentiel de mettre en place un processus de traitement des alertes antivirus :</p>
      <ul>
        <li>Désignation d'un responsable pour le suivi des alertes</li>
        <li>Procédures d'escalade en cas d'alerte critique</li>
        <li>Documentation de toutes les actions prises</li>
        <li>Analyse des faux positifs pour affiner la configuration</li>
        <li>Formation du personnel sur les procédures à suivre</li>
        <li>Révision régulière des journaux d'activité</li>
      </ul>
      <p>En cas d'alerte confirmée, il peut être nécessaire d'isoler le poste infecté du réseau pendant le processus de nettoyage.</p>

  - identifier: securite-poste-si-industriel-antivirus-deploye
    category: securite_poste
    status: active
    version: '1.0'
    priority: 4
    level1_title: Installer de manière systématique un antivirus sur les postes de travail des systèmes industriels, vérifier régulièrement leur bon fonctionnement et leurs mises à jour
    level1_why_content: |
      Les postes de travail des systèmes industriels nécessitent une protection antivirus spécialisée car leur compromission peut avoir des conséquences graves sur la production et la sécurité physique. Ces systèmes sont souvent ciblés par des malwares spécialisés dans l'attaque des infrastructures industrielles.
    level1_how_content: |
      <p>Pour les postes industriels, il est recommandé de :</p>
      <ul>
        <li>Choisir un antivirus compatible avec les systèmes industriels</li>
        <li>Configurer l'antivirus pour minimiser l'impact sur les performances critiques</li>
        <li>Mettre en place des exclusions appropriées pour les applications industrielles</li>
        <li>Planifier les analyses complètes pendant les arrêts programmés</li>
        <li>Vérifier hebdomadairement le statut et les mises à jour</li>
        <li>Maintenir des signatures spécialisées pour les menaces industrielles</li>
      </ul>
      <p>Il est essentiel de tester la compatibilité antivirus avec tous les logiciels critiques avant déploiement.</p>
    level2_title: Traiter systématiquement les alertes générées par l'antivirus des postes de travail des systèmes industriels
    level2_why_content: |
      Dans un environnement industriel, toute alerte antivirus doit être traitée avec la plus haute priorité car elle peut signaler une tentative d'attaque contre les systèmes de production. La rapidité de réaction est cruciale pour éviter l'arrêt de la production ou des dommages aux équipements.
    level2_how_content: |
      <p>Le traitement des alertes dans un environnement industriel nécessite :</p>
      <ul>
        <li>Procédures d'urgence 24h/24 pour les alertes critiques</li>
        <li>Personnel formé aux spécificités industrielles</li>
        <li>Coordination avec les équipes de production</li>
        <li>Plans d'isolement rapide sans arrêter la production</li>
        <li>Analyse forensique spécialisée si nécessaire</li>
        <li>Communication immédiate avec la direction</li>
      </ul>
      <p>Il est recommandé d'avoir un contrat de support avec un prestataire spécialisé dans la sécurité industrielle pour le traitement d'urgence.</p>

  - identifier: securite-poste-pare-feu-local-active
    category: securite_poste
    status: active
    version: '1.0'
    priority: 27
    level1_title: Activer systématiquement le pare-feu local sur les postes de travail
    level1_why_content: |
      Le pare-feu local constitue une barrière de protection supplémentaire qui contrôle les communications réseau entrantes et sortantes du poste de travail. Il permet de bloquer les tentatives de connexion malveillantes et de limiter la propagation latérale des attaques au sein du réseau. En cas de compromission d'un autre équipement du réseau, le pare-feu local empêche l'attaquant d'accéder facilement au poste protégé.
    level1_how_content: |
      <p>Il est recommandé d'activer et de configurer le pare-feu local sur tous les postes de travail :</p>
      <ul>
        <li>Activer le pare-feu Windows intégré ou utiliser une solution tierce</li>
        <li>Configurer des règles strictes par défaut (bloquer tout, autoriser le nécessaire)</li>
        <li>Autoriser uniquement les applications et services métiers nécessaires</li>
        <li>Bloquer les connexions entrantes non sollicitées</li>
        <li>Journaliser les tentatives de connexion bloquées</li>
        <li>Réviser régulièrement les règles de filtrage</li>
      </ul>
      <p>La configuration peut être déployée de manière centralisée via les politiques de groupe (GPO) dans un environnement Active Directory.</p>

  - identifier: securite-poste-outils-complementaires-securisation
    category: securite_poste
    status: active
    version: '1.0'
    priority: 25
    level1_title: Mettre en œuvre une solution de type EDR (Endpoint Detection & Response)
    level1_why_content: |
      Les solutions EDR (Endpoint Detection & Response) offrent une protection avancée qui va bien au-delà de l'antivirus traditionnel. Elles permettent de détecter des comportements suspects, d'analyser les activités en temps réel et de réagir rapidement aux menaces sophistiquées. Les EDR sont particulièrement efficaces contre les attaques sans fichier (fileless), les techniques d'évasion avancées et les menaces persistantes avancées (APT).
    level1_how_content: |
      <p>Une solution EDR doit inclure les fonctionnalités suivantes :</p>
      <ul>
        <li>Surveillance comportementale en temps réel</li>
        <li>Détection des anomalies et des techniques d'attaque connues</li>
        <li>Capacité de réponse automatique et manuelle</li>
        <li>Analyse forensique des incidents</li>
        <li>Intégration avec les autres outils de sécurité (SIEM, SOAR)</li>
        <li>Tableau de bord centralisé pour la gestion</li>
      </ul>
      <p>Les principales solutions EDR du marché incluent CrowdStrike, SentinelOne, Microsoft Defender for Endpoint, ou encore des solutions open source comme Wazuh.</p>
      <p>Il est préconisé de s'appuyer sur un prestataire Expert Cyber pour le choix, le déploiement et la configuration de la solution EDR.</p>
    level2_title: Traiter systématiquement les alertes générées par l'EDR
    level2_why_content: |
      Une solution EDR génère généralement plus d'alertes qu'un antivirus traditionnel car elle surveille un spectre plus large d'activités. Le traitement efficace de ces alertes est crucial pour tirer pleinement parti de la solution et réagir rapidement aux menaces réelles. Les alertes non traitées peuvent masquer des incidents graves ou créer une désensibilisation du personnel de sécurité.
    level2_how_content: |
      <p>Le traitement des alertes EDR nécessite :</p>
      <ul>
        <li>Personnel formé à l'analyse des alertes de sécurité</li>
        <li>Processus de triage et de priorisation des alertes</li>
        <li>Procédures d'escalade pour les incidents critiques</li>
        <li>Outils de corrélation et d'analyse</li>
        <li>Documentation de tous les incidents traités</li>
        <li>Amélioration continue des règles de détection</li>
        <li>Révision régulière des faux positifs</li>
      </ul>
      <p>Il peut être judicieux d'externaliser le monitoring 24h/24 à un SOC (Security Operations Center) spécialisé.</p>

  - identifier: securite-poste-r-et-d-disques-chiffres
    category: securite_poste
    status: active
    version: '1.0'
    priority: 26
    level1_title: Chiffrer les disques durs des matériels nomades
    level1_why_content: |
      Les ordinateurs portables et autres matériels nomades présentent un risque élevé de vol ou de perte. Sans chiffrement, toutes les données stockées localement deviennent immédiatement accessibles à quiconque récupère le matériel. Le chiffrement du disque dur rend les données inutilisables sans la clé de déchiffrement, même en cas de vol physique du matériel.
    level1_how_content: |
      <p>Il est recommandé de chiffrer tous les disques durs des matériels nomades :</p>
      <ul>
        <li>Utiliser BitLocker (Windows) ou FileVault (macOS) pour le chiffrement intégral du disque</li>
        <li>Configurer un démarrage sécurisé avec mot de passe ou PIN</li>
        <li>Sauvegarder les clés de récupération de manière sécurisée</li>
        <li>Vérifier régulièrement l'état du chiffrement</li>
        <li>Former les utilisateurs aux bonnes pratiques (ne pas noter le mot de passe)</li>
        <li>Prévoir des procédures de récupération en cas de perte du mot de passe</li>
      </ul>
      <p>Le chiffrement doit être activé dès la mise en service du matériel et vérifié lors des audits de sécurité. Pour les environnements exigeants, des solutions de chiffrement renforcées peuvent être considérées.</p>

